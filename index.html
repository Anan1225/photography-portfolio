<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sophia Williams - Portfolio</title>
  <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
  <link rel="stylesheet" href="dist/output.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 官网同款字体 Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="imagelist.js"></script>
</head>

<body class="relative min-h-screen bg-zinc-950 text-zinc-100">
  <!-- 背景格纹（全屏） -->
  <div class="absolute inset-0 -z-10 bg-grid-dark"></div>


  <!-- 导航栏 -->
  <header class="sticky top-0 z-20 w-full border-b border-white/10 bg-zinc-950/80 backdrop-blur">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <a href="#" class="text-xl font-bold text-white">Sophia Williams</a>
        <nav class="hidden md:flex space-x-8 text-sm font-medium">
          <a href="#grid" class="text-zinc-300 hover:text-white">Portfolio</a>
          <a href="#about" class="text-zinc-300 hover:text-white">About</a>
          <a href="#contact" class="text-zinc-300 hover:text-white">Contact</a>
        </nav>
        <button id="menuBtn" class="md:hidden text-zinc-300 hover:text-white">☰</button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden border-t border-white/10 bg-zinc-900">
      <nav class="px-6 py-4 space-y-4 text-sm">
        <a href="#grid" class="block text-zinc-300 hover:text-white">Portfolio</a>
        <a href="#about" class="block text-zinc-300 hover:text-white">About</a>
        <a href="#contact" class="block text-zinc-300 hover:text-white">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative mx-auto max-w-7xl px-6 pt-16">
    <h1 class="font-bold tracking-tight text-4xl sm:text-6xl lg:text-7xl text-white">
      Capturing the World Through My Lens
    </h1>
    <p class="mt-6 max-w-2xl text-zinc-400">
      A collection of photography works, from nature to urban exploration.
    </p>
  </section>

  <!-- Portfolio 原始布局 -->
  <div id="grid" class="container mx-auto py-12 px-6 relative z-10">
    <h2 class="text-2xl font-bold mb-6">Portfolio</h2>
    <div id="portfolioWrapper" class="flex flex-wrap w-full"></div>
  </div>

  <!-- Footer -->
  <footer id="contact" class="py-12 text-center text-sm text-zinc-500">
    © 2023 Sophia Williams
  </footer>

  <!-- 脚本 -->
  <script>
    // 移动菜单
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("mobileMenu");
    btn.addEventListener("click", () => { menu.classList.toggle("hidden"); });

    // 渲染图片：保留原来的“flex + 多列”布局
    const wrapper = document.getElementById("portfolioWrapper");

    const leftCol = document.createElement("div");
    leftCol.className = "flex w-full md:w-1/2 flex-wrap";

    const rightCol = document.createElement("div");
    rightCol.className = "flex w-full md:w-1/2 flex-wrap";

    window.IMAGES.forEach((img, i) => {
      const box = document.createElement("div");
      box.className = "w-full md:w-1/2 p-1";
      box.innerHTML = `
        <div class="overflow-hidden h-full w-full">
          <a href="${img.full}" target="_blank">
            <img src="${img.thumb}" alt="${img.alt}"
                 class="block h-full w-full object-cover object-center transition-transform hover:scale-110" />
          </a>
        </div>`;
      if (i % 2 === 0) leftCol.appendChild(box);
      else rightCol.appendChild(box);
    });

    wrapper.appendChild(leftCol);
    wrapper.appendChild(rightCol);
  </script>
</body>

</html>
